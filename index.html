<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag & Drop To Do</title>
  </head>
  <body>
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Give your To Do a name</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add To Do" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>To Do</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Lets add a <b>To Do</b></button>
      </div>
      <div class="status">
        <h1>1: One</h1>
      </div>
      <div class="status">
        <h1>2: Two</h1>
      </div>
      <div class="status">
        <h1>3: Three</h1>
      </div>
      <div class="status">
        <h1>4: Four</h1>
      </div>
      <div class="status">
        <h1>5: Five</h1>
      </div>
      <div class="status">
        <h1>&#10004 Done!&#x1F60a</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
